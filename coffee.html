<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Happy Theo - 게시글 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      padding: 20px;
      border-bottom: 1px solid #000;
    }
    .header button {
      padding: 6px 16px;
      font-size: 15px;
      cursor: pointer;
      background: none;
      border: 1px solid #000;
    }
    .container {
      display: flex;
      height: calc(100vh - 70px);
    }
    .left {
      width: 70%;
      padding: 20px;
      border-right: 1px solid #000;
      overflow-y: auto;
    }
    .right {
      width: 30%;
      padding: 20px;
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      margin-bottom: 6px;
      cursor: pointer;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .post-content {
      display: none;
      margin-top: 10px;
    }
    .post-content textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 8px;
      font-size: 15px;
    }
    .post-content img {
      max-width: 100%;
      margin-top: 10px;
    }
    .action-btn {
  font-size: 14px;
  padding: 4px 8px;
  background: none;
  border: 1px solid #000;
  cursor: pointer;
}
    .right input, .right textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 15px;
    }
    .right input[type="file"] {
      padding: 4px;
    }
    .right button {
      padding: 8px 16px;
      font-size: 15px;
      border: 1px solid #000;
      background-color: #fff;
      cursor: pointer;
    }
    .comments {
      margin-top: 16px;
    }
    .comments ul {
      list-style: none;
      padding: 0;
      font-size: 14px;
    }
    .comments li {
      margin-bottom: 6px;
    }
    .comment-form input {
      width: calc(100% - 90px);
      padding: 6px;
      font-size: 14px;
    }
    .comment-form button {
      padding: 6px 12px;
      font-size: 14px;
      margin-left: 6px;
      border: 1px solid #000;
      background-color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header">
  <div>Happy Theo</div>
  <button onclick="location.href='index.html'">Home</button>
</div>

<div class="container">
  <div class="left" id="postList"></div>

  <div class="right">
    <input type="text" id="titleInput" placeholder="제목" />
    <textarea id="bodyInput" rows="4" placeholder="내용 작성"></textarea>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="addPost()">작성하기</button>
  </div>
</div>

<script>
  let openIndex = null;
  let posts = [];

  function addPost() {
    const title = document.getElementById("titleInput").value.trim();
    const body = document.getElementById("bodyInput").value.trim();
    const fileInput = document.getElementById("imageInput");
    const file = fileInput.files[0];
    const date = new Date().toISOString().slice(0, 10).replace(/-/g, ".");

    if (!title || !body) {
      alert("제목과 내용을 입력해주세요.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const image = file ? e.target.result : null;
      posts.unshift({ title, body, date, image, editing: false, comments: [] });
      renderPosts();
    };
    if (file) reader.readAsDataURL(file);
    else reader.onload({ target: { result: null } });

    document.getElementById("titleInput").value = "";
    document.getElementById("bodyInput").value = "";
    fileInput.value = "";
  }

  function renderPosts() {
    const list = document.getElementById("postList");
    list.innerHTML = "";

    posts.forEach((post, i) => {
      const postDiv = document.createElement("div");
      postDiv.className = "post";

      const header = document.createElement("div");
      header.className = "post-header";
      const titleSpan = document.createElement("span");
      titleSpan.textContent = `${post.date} ㅣ ${post.title}`;
      titleSpan.onclick = () => {
        const content = postDiv.querySelector(".post-content");
        content.style.display = content.style.display === "block" ? "none" : "block";
      };

      const editBtn = document.createElement("button");
      editBtn.className = "action-btn";
      editBtn.textContent = post.editing ? "저장" : "수정";
      editBtn.onclick = (e) => {
        e.stopPropagation();
        const content = postDiv.querySelector(".post-content"); // ⭐ 추가
  content.style.display = "block";                        // ⭐ 추가

  if (post.editing) {
    const newText = document.getElementById(`text-${i}`).value;
    const imgTag = document.getElementById(`img-${i}`);
    post.body = newText;
    if (imgTag) post.image = imgTag.src;
    post.editing = false;
  } else {
    post.editing = true;
  }
  renderPosts();
};
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "action-btn";
      deleteBtn.textContent = "삭제";
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        posts.splice(i, 1);
        renderPosts();
      };

      const buttonWrap = document.createElement("div");
buttonWrap.style.display = "flex";
buttonWrap.style.gap = "4px";
buttonWrap.style.marginLeft = "auto";
buttonWrap.appendChild(editBtn);
buttonWrap.appendChild(deleteBtn);

header.appendChild(titleSpan);
header.appendChild(buttonWrap);

      const contentDiv = document.createElement("div");
      contentDiv.className = "post-content";
      if (i === openIndex || post.editing) {
  contentDiv.style.display = "block";
}
      if (post.editing) {
  contentDiv.style.display = "block"; // 수정 중이면 펼치기
}
      if (post.editing) {
        contentDiv.innerHTML = `
          <textarea id="text-${i}">${post.body}</textarea>
          ${post.image ? `<img id="img-${i}" src="${post.image}">` : ""}
          <input type="file" onchange="updateImage(event, ${i})" />
        `;
      } else {
        contentDiv.innerHTML = `
          <div style="white-space: pre-wrap;">${post.body}</div>
          ${post.image ? `<img src="${post.image}">` : ""}
        `;
      }

      const commentDiv = document.createElement("div");
      commentDiv.className = "comments";
      commentDiv.innerHTML = `
        <div class="comment-form">
          <input id="comment-input-${i}" type="text" placeholder="댓글 작성" />
          <button onclick="addComment(${i})">등록</button>
        </div>
        <ul id="comment-list-${i}">
          ${post.comments.map(c => `<li>${c}</li>`).join("")}
        </ul>
      `;

      contentDiv.appendChild(commentDiv);
      postDiv.appendChild(header);
      postDiv.appendChild(contentDiv);
      list.appendChild(postDiv);
    });
  }

  function updateImage(event, index) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      posts[index].image = e.target.result;
      renderPosts();
    };
    reader.readAsDataURL(file);
  }

  function addComment(index) {
    const input = document.getElementById(`comment-input-${index}`);
    const text = input.value.trim();
    if (!text) return;
    openIndex = index; // 댓글 단 글 다시 열리게 저장
    posts[index].comments.push(text);
    input.value = "";
    renderPosts();
  }

  renderPosts();
</script>

</body>
</html>
