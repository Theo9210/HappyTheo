<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Happy Theo - 3단 분할</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ 감성 + 모던 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    .link-btn {
  all: unset;  /* ← 완전 초기화 (모든 버튼 스타일 제거) */
  font-size: clamp(16px, 2vw, 24px);
  font-family: 'Poppins', sans-serif;
  cursor: pointer;
}
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      min-height: 80px;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(24px, 4vw, 48px);
      text-align: center;
      font-family: 'Poppins', sans-serif;
      border-bottom: 1px solid #000;
    }

    .split-3-container {
      flex: 1;
      display: flex;
      border-left: 1px solid #000;
      border-right: 1px solid #000;
    }

    .column {
      width: 33.3333%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 1px solid #000;
      background-color: #ffffff;
    }

    .column:last-child {
      border-right: none;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      font-size: clamp(16px, 2vw, 24px);
      font-weight: 500;
      text-align: left;
      font-family: 'Poppins', sans-serif;
    }

    @media (max-width: 768px) {
      .split-3-container {
        flex-direction: column;
      }

      .column {
        width: 100%;
        height: 33.3333%;
        border-right: none;
        border-bottom: 1px solid #000;
      }

      .column:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 타이틀 -->
    <div class="header">HAPPY THEO</div>

    <!-- 3단 분할 -->
    <div class="split-3-container">
        <!-- 1번 칸 -->
        <div class="column">
          <div class="list">
            <a href="coffee.html" class="link-btn">☕ 커피</a>
            <a href="cooking.html" class="link-btn">👨‍🍳 요리공부</a>
          </div>
        </div>
      
        <!-- 2번 칸 -->
        <div class="column">
          <div class="list">
            <a href="thoughts.html" class="link-btn">🎧 잡생각</a>
            <a href="notes.html" class="link-btn">📖 노트</a>
          </div>
        </div>
      
        <!-- 3번 칸 -->
        <div class="column">
          <div class="list">
            <a href="day.html" class="link-btn">🌞 하루</a>
            <a href="photo.html" class="link-btn">📸 사진</a>
          </div>
        </div>
      </div>
