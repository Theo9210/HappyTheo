<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Happy Theo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    a.fullscreen-link {
      display: block;
      width: 100vw;
      height: 100vh;
      text-decoration: none;
      color: inherit;
    }

    .grid-container {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }

    .grid-item {
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(6, 1fr);
      }
    }

    .grid-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: clamp(18px, 3.5vw, 64px);
      line-height: 1.1;
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>

  <a href="next.html" class="fullscreen-link">
    <div class="grid-container">
      <div class="grid-item"><img src="ftheo.JPG" alt="ftheo"></div>
      <div class="grid-item">
        <div class="grid-text"><div>HAPPY</div><div>김서윤</div></div>
      </div>
      <div class="grid-item"><img src="c.jpg" alt="c"></div>
      <div class="grid-item">
        <div class="grid-text"><div>TINY</div><div>MOMENTS</div></div>
      </div>
      <div class="grid-item">
        <div class="grid-text"><div>MORNING</div><div>BREW</div></div>
      </div>
      <div class="grid-item"><img src="coffee.jpg" alt="coffee"></div>
      <div class="grid-item">
        <div class="grid-text"><div>GOOD</div><div>DAY</div></div>
      </div>
      <div class="grid-item"><img src="fe.jpg" alt="fe"></div>
      <div class="grid-item"><img src="t.jpg" alt="t"></div>
      <div class="grid-item">
        <div class="grid-text"><div>SOFT</div><div>SUNLIGHT</div></div>
      </div>
      <div class="grid-item"><img src="ca.jpg" alt="ca"></div>
      <div class="grid-item">
        <div class="grid-text"><div>LIVE</div><div>LIGHTLY</div></div>
      </div>
    </div>
  </a>

</body>
</html>
