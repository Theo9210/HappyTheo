<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theo God Day</title>
  
  <!-- 폰트: SUIT + Noto Sans KR -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fefefe;
      font-family: 'SUIT', 'Noto Sans KR', sans-serif;
      color: #111;
      padding: 80px 24px;
      max-width: 900px;
      margin: auto;
      line-height: 1.8;
      text-align: center;
    }

    header {
      margin-bottom: 80px;
    }

    header h1 {
      font-size: 44px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .post {
      margin-bottom: 100px;
    }

    .post img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 8px;
      margin: 30px auto 10px auto;
      display: block;
    }

    .post-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .caption {
      font-size: 13px;
      color: #aaa;
      text-align: center;
      margin-top: 5px;
    }

    .post-summary {
      font-size: 16px;
      color: #444;
      margin-top: 24px;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 32px;
      }
      .post-title {
        font-size: 20px;
      }
      .post-summary {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Theo God Day</h1>
  </header>

  <div class="post">
    <div class="post-title">피크닉 팝업 했던 날</div>
    <img src="C830524D-582E-4AB5-993B-6AAE5B0F31FD.jpg" alt="피크닉 팝업 현장">
    <div class="caption">2025년 4월 10일, 서울 — 피크닉 팝업 이벤트</div>
    <div class="post-summary">
      따뜻한 햇살 아래 펼쳐진 작은 주방.<br />
      신선한 재료들과 함께했던 사람들,<br />
      짧지만 특별했던 하루. 공간과 음식, 사람의 조용한 축제였다.
    </div>
  </div>

</body>
</html>
