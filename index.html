<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Happy Theo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 대응 핵심 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    .grid-container {
      display: grid;
      width: 100vw;
      height: 100vh;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }

    .grid-item {
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 태블릿 대응: 768px 이하 → 3열 */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }
    }

    /* 모바일 대응: 480px 이하 → 2열 */
    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(6, 1fr);
      }
    }
  </style>
</head>
